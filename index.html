<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        
        <div id="startpage">
            <h2>JavaScript Quiz</h2>
            <h2>Welcome to my timed JavaScript quiz! Press the start button to begin. <br />
            Incorrect answers will have your time deducted by 5 seconds.</h2>
            <button onclick="startQuiz()" id="startbtn">Start Quiz</button>
        </div>
        <div id="quiz">
            <p>Timer:<span id="time">60</span></p>
            <p id="question"></p>
            <div id="choices">
            </div>
            <p>Score:<span id="HighScore">0</span></p>
        </div>
        
    
    
    
    </div>
    <script src="script.js"></script>   
</body>
</html>
